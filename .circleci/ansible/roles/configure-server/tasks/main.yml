---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install python"
  become: true
  apt:
    name: "python3-pip"
    state: "latest"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present